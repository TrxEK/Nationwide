    <div class='container'>
      <div class='row'>
        <div class='col-md-4'>
          <!--<p>Enter search term or keyword and select filters below.</p>-->
          <div class='well'>
          <p>Enter site address and select filters below.</p>
            <h4>
              Address <small>(<a id='find_me' href='#'>find me</a>)</small>
            </h4>
            <p>
              <input class='form-control' id='search_address' placeholder='Enter a site address' type='text' />
            </p>
            <p>
              <label>
                within
                <select id='search_radius'>
                  <option value='8050' class='selected'>5 miles</option>
                  <option value='16100'>10 miles</option>
                  <option value='32200'>20 miles</option>
                  <option value='48300'>30 miles</option>
                  <option value='72450'>45 miles</option>
                  <option value='96600'>60 miles</option>
                  <option value='144900'>90 miles</option>
                </select>
              </label>
              
              <h4>Recycling services</h4>
                <ul class='inputs-list unstyled'>
                  <li>
                    <label class='checkbox inline'>
                      <input type='checkbox' id='niordata' />
                      <!--<span class='filter-box filter-blue'></span>-->
                      NI or Data
                    </label>
                  </li>
                  <li>
                    <label class='checkbox inline'>
                      <input type='checkbox' id='voice' />
                      <!--<span class='filter-box filter-green'></span>-->
                      Voice
                    </label>
                  </li>
                  <li>
                    <label class='checkbox inline'>
                      <input type='checkbox' id='video' />
                      <!--<span class='filter-box filter-red'></span>-->
                      Video
                    </label>
                  </li>
                  <li>
                    <label class='checkbox inline'>
                      <input type='checkbox' id='dmb' />
                      <!--<span class='filter-box filter-red'></span>-->
                      DMB
                    </label>
                  </li>
                </ul>
              <br />
            
            <!--<br />
            <h4>Custom filters and views</h4>
            <p>Take a look at the <a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples'>wiki</a> to see how to add your own custom filters and views like:</p>
            <div class='row'>
              <div class='col-md-6'>
                <ul>
                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-checkboxes'>Checkboxes</a></li>
                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-radiobuttons'>Radio buttons</a></li>
                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-drop-down-lists'>Drop down lists</a></li>
                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-textsearches'>Text searches</a></li>
                </ul>
              </div>
              <div class='col-md-6'>
                <ul>
                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-sliders'>Sliders</a></li>

                  <li><a href='https://github.com/derekeder/FusionTable-Map-Template/wiki/List-search-results'>Results lists</a></li>
                </ul>
              </div>
            </div> 
            <br /> -->
            <a class='btn btn-primary' id='search'>
              <i class='glyphicon glyphicon-search'></i>
              Search
            </a>
            <a class='btn btn-default' id='reset'>
              <i class='glyphicon glyphicon-repeat'></i>
              Reset
            </a>
            </p>
          </div>
          <div class='alert alert-info' id='result_box' ><strong id='result_count'></strong></div>
          <div class='well'>
            <div id='results_list' style="height: 200px; overflow-y: scroll;"></div>
            <div id="outputDiv"></div>
          </div>
        </div>
        <div class='col-md-8'>
          <noscript>
            <div class='alert alert-info'>
              <h4>Your JavaScript is disabled</h4>
              <p>Please enable JavaScript to view the map.</p>
            </div>
          </noscript>
          <div id='map_canvas'></div>
          <!--<p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
        </p> -->
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 105; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
      //]]>
    </script>
